<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form </title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; /* Hide overflow to prevent scrollbars */
      margin: 0;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1000;
      transform: translateX(-50%) translateY(-50%);
    }

    .wrapper {
      position: relative; /* Make the wrapper relative to the video */
      z-index: 1; /* Ensure the wrapper is above the video */
      width: 420px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(9px);
      color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .wrapper h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      outline: none;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 40px;
      font-size: 16px;
      color: #fff;
      padding: 20px;
      transition: background 0.3s ease;
    }

    .input-box input::placeholder {
      color: #fff;
    }

    .input-box input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14.5px;
      margin: 10px 0 20px;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
      color: #fff;
    }

    .remember-forgot label input {
      margin-right: 5px;
    }

    .remember-forgot a {
      color: #fff;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      height: 45px;
      background: linear-gradient(to right, #00d2ff, #3a7bd5);
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #9a85ed, #6b2f8a);
    }

    .register-link {
      font-size: 14.5px;
      text-align: center;
      margin-top: 20px;
    }

    .register-link p a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link p a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <video src="Images/clouds_-_33542 (Original).mp4" autoplay muted loop></video>
  <div class="wrapper">
    <form action="login.php" method="post">

      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required name="username">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required name="password">
        <i class='bx bxs-lock-alt'></i>
      </div>
      <!-- Remember Me and Forgot Password links -->
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>
</body>

</html>
