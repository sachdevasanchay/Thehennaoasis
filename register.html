<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url(11.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        margin: 0;
      }

      .wrapper {
        width: 420px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(9px);
        color: #fff;
        border-radius: 12px;
        padding: 30px 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .wrapper h1 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
      }

      .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        margin: 20px 0;
      }

      .input-box input {
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        outline: none;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 40px;
        font-size: 16px;
        color: #fff;
        padding: 20px;
        transition: background 0.3s ease;
      }

      .input-box input::placeholder {
        color: #fff;
      }

      .input-box input:focus {
        background: rgba(255, 255, 255, 0.2);
      }

      .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: rgba(255, 255, 255, 0.7);
      }

      .btn {
        width: 100%;
        height: 45px;
        background: linear-gradient(to right, #00d2ff, #3a7bd5);
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        font-weight: 600;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: linear-gradient(to right, #9a85ed, #6b2f8a);
      }

      .register-link {
        font-size: 14.5px;
        text-align: center;
        margin-top: 20px;
      }

      .register-link p a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }

      .register-link p a:hover {
        text-decoration: underline;
      }

      .forgot-password {
        text-align: center;
        margin-top: 15px;
      }

      .forgot-password a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="connect.php" method="post" onsubmit="return validateForm()">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="Full Name" required name="fullname">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Username" required name="username">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required name="email">
        <i class='bx bx-mail-send'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required name="password">
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required name="Confirmpassword">
        <i class='bx bxs-lock-alt'></i>
        <span id="confirmMessage" class="confirm-message"></span>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="register-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
